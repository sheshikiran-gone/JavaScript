<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner HTML </title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="hello()">Click me</button>
    <script>
        function hello(){
            document.getElementById("myh1").innerHTML = "Inner HTML!";
        }
        </script>
</body>
</html>
